<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Pixel Art Editor</h1>
    </nav>
    <main class="editor">
      <section class="editor-options">
        <p class="editor-status">Inactive</p>
        <button class="editor-btn" id="editor-pencil">Pencil</button>
        <button class="editor-btn" id="editor-eraser">Eraser</button>
        <button class="editor-btn" id="editor-clear">Clear All</button>
      </section>
      <section class="editor-canvas"></section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
